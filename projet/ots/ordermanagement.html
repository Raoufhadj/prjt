<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Order Management</title>
<link rel="stylesheet" href="ordermanagement.css">
</head>
<body>
<div class="container">
    <h1>Admin Order Management</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
            
            </tr>
        </thead>
        <tbody>
            <!-- Sample orders -->
            <tr>
                <td rowspan="2">12345</td>
                <td rowspan="2">Raouf Hadj</td>
                <td>steel wheelchair</td>
                <td>99$</td>
                <td>2</td>
                <td>$198</td>
                <td rowspan="2">Pending</td>
                <td>
                <button class="shipped">Shipped</button>
                <button class="delete">delete</button>
            </td>
            </tr>
            <tr>
                <td>electronic tension meter</td>
                <td>$40</td>
                <td>1</td>
                <td>$40</td>
            </tr>
            <td>54321</td>
            <td>Douchi Fares</td>
            <td>steel wheelchair</td>
            <td>$99</td>
            <td>1</td>
            <td>$99</td>
            <td>Shipped</td>
            <td>
                <button class="shipped">Shipped</button>
                <button class="delete">delete</button>
            </td>
            <!-- Add more rows for additional orders -->
        </tbody>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
