<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seller Profile</title>
<link rel="stylesheet" href="supplier.css">
</head>
<body>
<div class="container">
    <div class="seller-profile">
        <img src="dent.png" alt="Profile Picture">
        <h2>Dentamine</h2>
        <p>Description of the seller Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dictum leo ut risus ultricies hendrerit. Nam eget massa nec neque dignissim elementum. Vestibulum at condimentum nulla.</p>
        <div class="rating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <textarea id="feedback" rows="4" cols="50" placeholder="Enter your feedback..." style="display: none;"></textarea>
        <button id="submit-feedback" style="display: none;">Submit Feedback</button>
    </div>
    <div id="comments-container" style="display: none;"></div>
</div>
<script src="index.js"></script>
</body>
</html>
