<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ots/help.css">
    <title>Add product</title>
</head>
<body>

    <div class="pageaide-container">
        <div class="pageaide-form">
            <h2>Add product</h2>
            <form action="#" method="post">
                <div class="form-group">
            
                    <input type="text" placeholder="product name" id="name" name="name" required>
                </div>
              
            
                <div class="form-group">
                  
                    <select name="type" id="type">
                        <option value="material">material</option>
                        <option value="medic">medicament</option>
                      
                        </select>
                </div>
                <div class="form-group">
    
                    
                    <textarea id="description" placeholder="description"  name="description" required></textarea>
                </div>
                <div class="form-group">
                    <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
                </div>

                <div class="form-group">
                    <button type="submit">add </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
