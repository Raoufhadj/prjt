<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="ots/shoppingcart.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>
<body>
  
<div class="container">
    <h1>Your Products</h1>
    <div class="cart">
        <div class="product" data-name="product1" data-price="500000">
            <a href="product1.html"><img src="ots/Rectangle 61.png" alt="Product 1"> 
            <h3>TURBINE Ritter</h3></a>
            <p class="price">Price: 500000DA</p>
            <button class="deleteproduct">Delete</button>
        </div>
        <div class="product" data-name="product2" data-price="36000">
            <a href="product2.html"><img src="ots/Rectangle 63.png" alt="Product 2">
            <h3>Apogee 5300</h3></a>
            <p class="price">Price: 36000DA</p>
            <button class="deleteproduct">Delete</button>
        </div>
        <div class="product" data-name="product9" data-price="80">
            <a href="product9.html"><img src="ots/radiofluroscopie.jpg" alt="Product 9">
            <h3>Radio Fluoroscopy</h3></a>
            <p class="price">Price: $80</p>
            <button class="deleteproduct">Delete</button>
        </div>
    </div>
</div>

<script src="ots/index.js"></script>

</body>
</html>
